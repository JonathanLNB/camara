<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de seguridad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="css/camara.css"/>
    </head>
    <body>
        <a href="login.html">Salir</a>
        <div class="centra">
            <img id="camara" src="img.jpg" alt="Estamos teniendo dificultades técnicas">
            <div id="mensaje"></div>
        </div>

        <!-- Scripts -->
        <script>
            function cambiarImagen(){
                document.getElementById("camara").src = "img.jpg?"+Math.random();
                $.get("intrusos.txt", function(data){
                    if(data.length !== 0){
                        if(data === "0"){
                            $("#mensaje").html("¡Todo bien!");
                            $("#mensaje").removeClass("intrusos");
                        }
                        else{
                            $("#mensaje").html("Hay "+data+" intrusos");
                            $("#mensaje").addClass("intrusos");
                        }
                    }
                });
            }
            onload = function () {
                setInterval(cambiarImagen, 2000);
            }
        </script>
    </body>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</html>
